buildscript { // '프로젝트' 플러그인 의존성 관리를 위한 설정. Not '인텔리제이' 플러그인 관리.
    ext { //ext : 전역변수로 선언하겠다.
        springBootVersion = '2.1.9.RELEASE'
    }
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management' // 스프링부트의 의존성관리를 위해 꼭 필요


//plugins {
//    id 'java'
//}

group 'com.dongwon.book'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
//    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.projectlombok:lombok')
    compile('org.springframework.boot:spring-boot-starter-data-jpa') // 스프링부트용 Spring Data Jpa 추상화 라이브러리
    compile('org.springframework.boot:spring-boot-starter-mustache')
    compile('org.springframework.boot:spring-boot-starter-oauth2-client') // 소셜 로그인 등 클라이언트 입장에서 소셜 기능 구현시 필요한 의존성이다
    compile('com.h2database:h2') // 인메모리 관계형 db, 어플리케이션 재시작할 때마다 초기화되어서 테스트 용도로 많이 사용
    compile('org.springframework.session:spring-session-jdbc') // jdbc를 세션 저장소로 활용
    compile('org.springframework.security:spring-security-test') // 스프링 시큐리티 테스트를 위한 여러도구 지원.
    compile('org.mariadb.jdbc:mariadb-java-client') // mariaDB 드라이버 등록
    testCompile('org.springframework.boot:spring-boot-starter-test')
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
}
